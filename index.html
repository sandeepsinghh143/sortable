<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
    <header>
        <!-- navbar -->
        <nav class="navbar">
            <h1>Form Designer</h1>
            <button class="save" id="save">Save</button>
        </nav>
    </header>
    <!-- main -->
    <main class="main">
        <!-- left -->
        <section class="left">
            <div class="left-title">Components</div>
            <div class="elements">
                <!-- input element add -->
                <div class="input element" id="input-add">
                    <span>Input</span>
                    <span class="bold">+</span>
                </div>
                <!-- select element add -->
                <div class="select element" id="select-add">
                    <span>Select</span>
                    <span class="bold">+</span>
                </div>
                <!-- textarea element add -->
                <div class="textarea element" id="textarea-add">
                    <span>Textarea</span>
                    <span class="bold">+</span>
                </div>
            </div>
        </section>
        <!-- right -->
        <section class="right">
            <form action="" id="form-area">
              <ul id="sortable-list">
                <!-- input 1 -->
                <li class="item" draggable="true">
                <div class="input-wrap">
                    <div class="label-wrap">
                        <label for="">Sample Label</label><i class="fa-solid fa-trash"></i>
                    </div>
                    <input type="text" name="" id="" placeholder="Sample Placeholder">
                </div>
                </li>
                <!-- input 2 -->
                <li class="item" draggable="true">
                <div class="input-wrap">
                    <div class="label-wrap">
                        <label for="">Select</label><i class="fa-solid fa-trash"></i>
                    </div>
                    <select name="" id="">
                        <option value="" disabled selected>Select Option</option>
                        <option value="Sample Option">Sample Option 1</option>
                        <option value="Sample Option">Sample Option 2</option>
                    </select>
                </div>
                </li>
                <!-- input 3 -->
                <li class="item" draggable="true">
                <div class="input-wrap">
                    <div class="label-wrap">
                        <label for="">Text Area</label><i class="fa-solid fa-trash"></i>
                    </div>
                    <textarea placeholder="Sample Placeholder"></textarea>
                </div>
                </li>
              </ul>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
